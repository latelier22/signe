    <script>
      const SCRIPT_URL = "https://signe.multimedia-services.fr/proxy.php";
      let pad = null;
      let currentId = null;
      const status = document.getElementById("status");

      function clearPad() {
        pad && pad.clear();
      }

async function fetchClient() {
  const id = document.getElementById("client-id").value.trim();
  if (!id) {
    alert("Veuillez saisir un ID !");
    return;
  }

  status.textContent = "Chargement du client...";
  status.style.color = "black";

  try {
    const response = await fetch(`${SCRIPT_URL}?id=${id}`);
    const result = await response.json(); // âœ… le vrai JSON complet

    if (result.status !== "success" || !result.data) {
      throw new Error(result.message || "Erreur inconnue cÃ´tÃ© serveur");
    }

    const client = result.data; // âœ… le vrai objet client

    document.getElementById("client-nom").textContent =
      client.prenom + " " + client.nom;
    document.getElementById("client-appareil").textContent =
      client.appareil + " " + client.marque + " " + client.modele;

    document.getElementById("client-info").style.display = "block";
    pad = new SignaturePad(document.getElementById("signature-pad"));
    currentId = id;

    status.textContent = "Client chargÃ© âœ…";
    status.style.color = "green";
  } catch (err) {
    console.error(err);
    status.textContent = "Erreur : " + err.message;
    status.style.color = "red";
  }
}
