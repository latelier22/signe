<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clients en attente</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    #zone {
      display: inline-block;
      background: #e3f2fd;
      border: 2px solid #1976d2;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    #nom {
      font-size: 1.6em;
      font-weight: bold;
      color: #0d47a1;
      margin: 10px 0;
    }

    #appareil {
      font-size: 1.2em;
      color: #333;
      margin: 8px 0;
    }

    #prix {
      font-size: 1.1em;
      color: #444;
      margin: 8px 0;
    }

    #date {
      color: #555;
      margin-top: 8px;
    }

    #no-client {
      font-size: 1.2em;
      color: #999;
      padding: 40px;
    }

    audio { display: none; }
  </style>
</head>

<body>
  <h1>ðŸ‘‹ En attente de client</h1>

  <div id="zone">
    <div id="no-client">Aucun client pour le moment...</div>
    <div id="client" style="display:none;">
      <div id="nom"></div>
      <div id="appareil"></div>
      <div id="prix"></div>
      <div id="date"></div>
    </div>
  </div>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let lastId = null;

    async function checkClient() {
      try {
        const res = await fetch("proxy.php?action=client&_=" + Date.now());
        const json = await res.json();

        if (json.status === "ok" && json.data) {
          const c = json.data;

          // Si câ€™est un nouveau client
          if (c.id !== lastId) {
            lastId = c.id;
            console.log("ðŸ‘¤ Nouveau client :", c);

            // Affichage client
            document.getElementById("no-client").style.display = "none";
            document.getElementById("client").style.display = "block";
            document.getElementById("nom").textContent = c.prenom + " " + c.nom;
            document.getElementById("appareil").textContent = `${c.appareil} ${c.marque} ${c.modele}`;
            document.getElementById("prix").textContent = `Prix : ${c.prix} â‚¬`;
            document.getElementById("date").textContent = `Date : ${c.dateCession}`;

            // ðŸ”” Son & effet visuel
            document.getElementById("ding").play();
            flashZone();
          }
        } else if (json.status === "empty") {
          document.getElementById("client").style.display = "none";
          document.getElementById("no-client").style.display = "block";
          document.getElementById("no-client").textContent = "Aucun client pour le moment...";
        }
      } catch (err) {
        console.error("Erreur checkClient:", err);
      }
    }

    function flashZone() {
      const zone = document.getElementById("zone");
      zone.style.background = "#bbdefb";
      setTimeout(() => zone.style.background = "#e3f2fd", 1000);
    }

    // VÃ©rifie toutes les 3 secondes
    setInterval(checkClient, 3000);
    checkClient(); // premiÃ¨re vÃ©rif immÃ©diate
  </script>
</body>
</html>
