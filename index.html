<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bon de cession - Signature</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      text-align: center;
      margin-top: 40px;
    }
    h1 { color: #1976d2; }
    form {
      display: inline-block;
      background: #fff;
      border: 2px solid #1976d2;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 520px;
      text-align: left;
    }
    label { display: block; margin-top: 10px; color: #333; }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 4px;
    }
    #signature-pad {
      border: 2px solid #1976d2;
      border-radius: 8px;
      display: block;
      margin: 20px auto;
      background-color: #fafafa;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0d47a1; }
    #status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üñãÔ∏è Bon de cession</h1>

  <form id="form">
    <div id="no-client" style="text-align:center;">Aucun client pour le moment...</div>

    <div id="client-info" style="display:none;">
      <label>Nom :</label>
      <input type="text" id="nom" name="nom" />

      <label>Pr√©nom :</label>
      <input type="text" id="prenom" name="prenom" />

      <label>Adresse :</label>
      <input type="text" id="adresse" name="adresse" />

      <label>Code postal :</label>
      <input type="text" id="codePostal" name="codePostal" />

      <label>Ville :</label>
      <input type="text" id="ville" name="ville" />

      <label>T√©l√©phone :</label>
      <input type="text" id="telephone" name="telephone" />

      <label>Email :</label>
      <input type="email" id="email" name="email" />

      <label>Appareil :</label>
      <input type="text" id="appareil" name="appareil" readonly />

      <label>Marque :</label>
      <input type="text" id="marque" name="marque" readonly />

      <label>Mod√®le :</label>
      <input type="text" id="modele" name="modele" readonly />

      <label>Prix (‚Ç¨) :</label>
      <input type="text" id="prix" name="prix" readonly />

      <label>Date de cession :</label>
      <input type="text" id="dateCession" name="dateCession" readonly />

      <p style="text-align:center; margin-top:15px;">Signature :</p>
      <canvas id="signature-pad" width="300" height="150"></canvas>
      <div style="text-align:center;">
        <button type="button" onclick="clearPad()">Effacer</button>
        <button type="button" onclick="submitPad()">Signer et valider</button>
      </div>
    </div>

    <p id="status"></p>
  </form>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const SCRIPT_URL = "proxy.php";
    let pad = null;
    let currentClient = null;
    let lastId = null;

    async function checkClient() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=client&_=${Date.now()}`);
        const json = await res.json();

        if (json.status === "ok" && json.data) {
          const c = json.data;
          if (c.id !== lastId) {
            lastId = c.id;
            currentClient = c;
            document.getElementById("no-client").style.display = "none";
            document.getElementById("client-info").style.display = "block";
            document.getElementById("ding").play();

            // Pr√©remplir les champs
            for (const [key, value] of Object.entries(c)) {
              if (document.getElementById(key))
                document.getElementById(key).value = value || "";
            }

            pad = new SignaturePad(document.getElementById("signature-pad"));
            document.getElementById("status").textContent = "";
          }
        } else if (json.status === "empty") {
          document.getElementById("no-client").style.display = "block";
          document.getElementById("client-info").style.display = "none";
        }
      } catch (err) {
        console.error("Erreur checkClient:", err);
      }
    }

    function clearPad() {
      if (pad) pad.clear();
    }

    async function submitPad() {
      if (!pad || pad.isEmpty()) {
        alert("Veuillez signer avant de valider !");
        return;
      }
      if (!currentClient) {
        alert("Aucun client charg√© !");
        return;
      }

      // r√©cup√®re toutes les valeurs du formulaire
      const formData = {};
      new FormData(document.getElementById("form")).forEach((v, k) => formData[k] = v);
      formData.id = currentClient.id;
      formData.signature = pad.toDataURL();

      document.getElementById("status").textContent = "Envoi en cours...";
      document.getElementById("status").style.color = "black";

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        const result = await response.json();

        if (result.status === "success") {
          document.getElementById("status").style.color = "green";
          document.getElementById("status").innerHTML =
            `‚úÖ ${result.message}<br><a href="${result.url}" target="_blank">Voir le PDF</a>`;
          pad.clear();
          currentClient = null;
        } else {
          document.getElementById("status").style.color = "red";
          document.getElementById("status").textContent = "Erreur : " + result.message;
        }
      } catch (err) {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").textContent = "Erreur d'envoi : " + err.message;
      }
    }

    setInterval(checkClient, 3000);
    checkClient();
  </script>
</body>
</html>
